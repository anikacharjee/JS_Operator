<!DOCTYPE html>
<html>
  <head>
    <title>
       Second Operator in JS
    </title>
  </head>

  <body>
      <table>
        <tr>
          <td> <label for="fn"> Enter the First Number</label></td>
          <td> <input type="number" id="fn" /> </td>
        </tr>

        <tr>
          <td> <label for="sn"> Enter the Second Number</label></td>
          <td> <input type="text" id="sn"/> </td>
        </tr>

        <tr>
          <th colspan="2">
            <button onclick="check()"> Check Now</button>
          </th>
        </tr>
      </table>

      <script>
         function check() {
           var a = parseInt(document.getElementById("fn").value);
           var b = parseInt(document.getElementById("sn").value);
           alert(a+b);
         }
      </script>
  </body>
</html>
